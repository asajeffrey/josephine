language: rust
sudo: 9000
dist: trusty
rust:
  - nightly

script:
  # Make sure there's only one josephine crate in scope
  - rm -rf target/debug/deps/*josephine*
  - ccache -z
  - CCACHE=$(which ccache) cargo build -vv
  - CCACHE=$(which ccache) cargo test
  - CCACHE=$(which ccache) cargo run --example minidom
  - CCACHE=$(which ccache) cargo run --example dbllist
  - CCACHE=$(which ccache) rustdoc -L target/debug/deps/ --test README.md
  - ccache -s

cache:
  - ccache: true
  - directories:
      - $TRAVIS_BUILD_DIR/target
      - $HOME/.cargo

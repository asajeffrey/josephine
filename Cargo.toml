[package]
name = "josephine"
version = "0.1.0"
authors = ["ajeffrey@mozilla.com"]
license = "MPL-2.0"
description = "Josephine: using JavaScript to safely manage the lifetimes of Rust data"
repository = "https://github.com/asajeffrey/josephine/"
build = "build.rs"

[lib]

[dependencies]
josephine_derive = { path = "josephine-derive" }
js = { git = "https://github.com/servo/rust-mozjs" }
libc = "0.2.30"
log = "0.3"

[build-dependencies]
skeptic = "0.13"

[dev-dependencies]
env_logger = "0.4"
skeptic = "0.13"

[[example]]
name = "minidom"
path = "examples/minidom/main.rs"

[[example]]
name = "dbllist"
path = "examples/dbllist/main.rs"
